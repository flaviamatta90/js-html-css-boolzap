<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="outside-container">
      <div class="header-outside"></div>
      <div class="main-outside"></div>
    </div>

    <div class="container">

      <div class="left">

        <!-- header-left -->
        <div class="header-left">
          <div class="img-me">
            <img class="me" src="img/avatar_io.jpg" alt="">
          </div>
          <div class="icon-header">
            <i class="icon fas fa-circle-notch"></i>
            <i class="icon fas fa-comment-alt"></i>
            <i class="icon fas fa-ellipsis-v"></i>
          </div>
        </div>
        <!-- /header-left -->

        <!-- notify -->
        <div class="notify">
          <i class="icon-bell fas fa-bell-slash"></i>
          <ul class="notify-list">
            <li class="nounderline">
              <a  href="#">Ricevi notifiche di nuovi messaggi</a>
            </li>
            <li class="underline">
              <a href="#">Attiva notifiche deskop</a>
            </li>
          </ul>
        </div>
        <!-- /notify -->

        <div class="search">

        </div>

      </div>
      <div class="right">
        <div class="header-right">

        </div>
        <div class="player">

        </div>

      </div>
    </div>




    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
